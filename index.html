<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="todo-list">
        <h1>My To-Do List</h1>
        <ul>
            <li class="item">
                <input type="checkbox" id="list1">
                <label for="list1">Finish the advanced python tutorial </label>
                <ul  class="sub-item">
                    <li><a href="https://www.learnpython.org/" target="_blank" class="sub-item-link">LearnPython.org</a></li>
                </ul>
            </li>

            <li class="item">
                <input type="checkbox" id="list2">
                <label for="list2">Do design lecture</label>
                <ul  class="sub-item">
                    <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lecture-user-interface-design-fundamentals/what-are-common-design-terms-to-help-you-communicate-with-designers" target="_blank" class="sub-item-link">freecodecamp.org</a></li>
                </ul>
            </li>

            <li class="item">
                <input type="checkbox" id="list3">
                <label for="list3">Do Absolute and Relative Units lecture</label>
                <ul  class="sub-item">
                    <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lecture-working-with-relative-and-absolute-units/what-are-absolute-units-in-css" target="_blank" class="sub-item-link">freecodecamp.org</a></li>
                </ul>
            </li>

            <li class="item">
                <input type="checkbox" id="list4">
                <label for="list4"> Research 20 rrl</label>
                <ul  class="sub-item">
                    <li><a href="https://www.google.com/" target="_blank" class="sub-item-link">Google</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
